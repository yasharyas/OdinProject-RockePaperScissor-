<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .choice-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <div class="choice-buttons">
    <button onclick="chooseOption('rock')">Rock</button>
    <button onclick="chooseOption('paper')">Paper</button>
    <button onclick="chooseOption('scissor')">Scissor</button>
  </div>
  <p id="user-choice"></p>
  <p id="computer-choice"></p>
  <p id="result"></p>

  <script src="game.js"></script>
</body>
</html>
